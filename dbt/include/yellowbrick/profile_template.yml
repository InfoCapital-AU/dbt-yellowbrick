fixed:
  type: yellowbrick
prompts:
  host:
    hint: "host name of the Yellowbrick instance"
  port:
    default: 5432
    type: "int"
  user:
    hint: "dev username"
  password:
    hint: "dev password"
    hide_input: true
  database:
    hint: "default database that dbt will build objects in"
  schema:
    hint: "default schema that dbt will build objects in"
    default: "public"
  role: 
    hint: "default role that dbt objects will be owned by"
  threads:
    hint: "1 or more"
    type: "int"
    default: 1
